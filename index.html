<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="onInit()" class="flex column">

    <header class="header flex align-center row">
        <div><img src="./LOGO/LOGO.png" alt="" class="logo"></div>
        <div class="header-nav flex row">
            <div class="btn btn-gallery">gallery</div>
            <div class="btn btn-my-meme">my meme</div>
            <div class="btn btn-about">about</div>
        </div>
    </header>

    <main class="flex column hidden">
        <nav class="flex row align-center">
            <div class="search flex row align-center">
                <input type="text" name="search" class="search-input" placeholder="Search">
                <div>☌</div>
            </div>
            <ul class="key-words flex row">
            </ul>
            <div class="btn-more">More</div>
        </nav>
        <div class="gallery grid">
            <div><img src="./meme-imgs (square)/1.jpg" alt=""></div>

        </div>

    </main>

    <div class="meme-editor flex row">
        <div class="canvas-container felx">
            <canvas></canvas>
        </div>
        <div class="editor-control flex column justify-center align-center">
            <div class="txt-intput flex justify-center"><input type="text" name="" id="" placeholder="add text"></div>
            <div class="editor-txt flex row align-center">
                <div class="editor-btn move-up">↑</div>
                <div class="editor-btn move-down">↓</div>
                <div class="editor-btn switch">↑↓</div>
                <div class="editor-btn add-txt">✚</div>
                <div class="editor-btn delete-txt">✂︎</div>
            </div>
            <div class="editor-font flex row  align-center">
                <div class="editor-btn font-grow">A+</div>
                <div class="editor-btn font-srink">A-</div>
                <div class="editor-btn font-left">◀︎</div>
                <div class="editor-btn font-center">▲</div>
                <div class="editor-btn font-right">►</div>
                <div class="editor-btn font-famely">font</div>
                <div class="editor-btn stroke-color">
                    S
                    <input type="color" name="" id="">
                </div>
                <div class="editor-btn font-color">
                    F
                    <input type="color" name="" id="">
                </div>
            </div>
            <div class="stickers-box editor-btn flex row">
            </div>
            <div class="action-box flex row align-center">
                <div class="flex"><a href="" class="editor-btn share-btn">Share</a></div>
                <div class="flex"><a href="" class="editor-btn download-btn">Download</a></div>
            </div>
        </div>



    </div>

    <footer class="main-container"></footer>
</body>
<script src="./services/util-service.js"></script>
<script src="./services/localStorage-service.js"></script>
<script src="./services/gallery-service.js"></script>
<script src="./js/gallery-controller.js"></script>

</html>
